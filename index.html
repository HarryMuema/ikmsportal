<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="preliminaryPage.css">
</head>
<body>
    <div class=" custom- content medium-column-layout">
        <div>
            <h4 class="header">IK Preliminary Data</h4>
            <hr class="separator">
            <h5 class="subHeader">Informant Details</h5>
            <div class="row">
                <div class="mainContainer">
                    <div class="container">
                        <div class="informant">
                            <div class="row1">
                                <span class="labels">Name</span>
                                <span class="data">Julian Kariuki</span>
                            </div>
                            <div class="row2">
                                <span class="labels">Language</span>
                                <span class="data">Kikuyu</span>
                            </div>
                            <div class="row1">
                                <span class="labels">Date of birth</span>
                                <span class="data">15  march</span>
                            </div>
                            <div class="row2">
                                <span class="labels">Sex</span>
                                <span class="data">male</span>
                            </div>
                            <div class="row1">
                                <span class="labels">Location</span>
                                <span class="data">Juja,Kiambu</span>
                            </div>
                            <div class="row2">
                                <span class="labels">Age</span>
                                <span class="data">73 years</span>
                            </div>
                        </div>
                        <div class="informantList">
                            <button type="submit" class="btn btn-primary width-full primary-button add" style="width: 100%; border-radius:5px;">
                               <span style="margin-right: 10px;font-size: 20px">&#x2b;</span>
                                ADD INFORMANT
                            </button>
                            <div id="test1" class="box"></div>
                        </div>
                    </div>
                    <div class = "input">
                        <label for="cars" class="label">Name of community platform</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <h5 class="subHeader">IK holder Details </h5>
                    <label for="cars" class="label">IK holder</label>
                    <div class="select" style="margin-top: 10px;">
                        <select name="holder" id="holder" class="selectlist">
                            <option selected disabled>Select IK holder</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                    <div class = "input" style="margin-top: 20px;">
                        <label for="cars" class="label">Name of  the IK holder</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <h5 class="subHeader">IK Owner Details </h5>
                    <label for="cars" class="label">Who is the IK Owner?</label>
                    <div class="select" style="margin-top: 10px;">
                        <select name="owner" id="owner" class="selectlist">
                            <option selected disabled>Select IK owner</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                    <div class = "input" style="margin-top: 20px;">
                        <label for="cars" class="label">Name of  the IK owner</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <div class = "input" style="margin-top: 20px;margin-bottom: 20px;">
                        <label for="cars" class="label">Date of documentation</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <label for="cars" class="label">Select data source</label>
                    <div class="select" style="margin-top: 10px;margin-bottom: 100px;">
                        <select name="dataSource" id="dataSource" class="selectlist">
                            <option selected disabled>Select data source</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                </div>
                <hr style="border-left: 1px solid #E4E7EC;">
                <div class="subContainer">
                    <div class = "input" style="margin-bottom: 20px;">
                        <label for="cars" class="label">Secondary source reference</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <label for="cars" class="label" >Knowledge type</label>
                    <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                        <select name="knowledgeType" id="knowledgeType" class="selectlist">
                            <option selected disabled>Select knowledge type</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                    <label for="cars" class="label">Unique to</label>
                    <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                        <select name="uniqueTo" id="uniqueTo" class="selectlist">
                            <option selected disabled>Select unique to who</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                    <div class = "input" style="margin-bottom: 20px;">
                        <label for="cars" class="label">Published knowledge reference or link</label>
                        <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                    </div>
                    <label for="cars" class="label">Language</label>
                    <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                        <select name="language" id="language" class="selectlist">
                            <option selected disabled>Select language</option>
                            <option value="pdf">PDF</option>
                            <option value="txt">txt</option>
                            <option value="epub">ePub</option>
                            <option value="fb2">fb2</option>
                            <option value="mobi">mobi</option>
                        </select>
                    </div>
                    <h5 class="subHeader">IK Location </h5>
                    <div class="row">
                        <div style="width: 95%;">
                            <label for="cars" class="label">County</label>
                            <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                                <select name="county" id="county" class="selectlist">
                                    <option selected disabled>Select county</option>
                                    <option value="pdf">PDF</option>
                                    <option value="txt">txt</option>
                                    <option value="epub">ePub</option>
                                    <option value="fb2">fb2</option>
                                    <option value="mobi">mobi</option>
                                </select>
                            </div>
                        </div>
                        <div style="width: 95%;margin-left: 5%;">
                            <label for="cars" class="label">Sub County</label>
                            <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                                <select name="subCounty" id="subCounty" class="selectlist">
                                    <option selected disabled>Select sub county</option>
                                    <option value="pdf">PDF</option>
                                    <option value="txt">txt</option>
                                    <option value="epub">ePub</option>
                                    <option value="fb2">fb2</option>
                                    <option value="mobi">mobi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="width: 95%;">
                            <label for="cars" class="label">Ward</label>
                            <div class="select" style="margin-top: 10px;margin-bottom: 20px;">
                                <select name="ward" id="ward" class="selectlist">
                                    <option selected disabled>Select ward</option>
                                    <option value="pdf">PDF</option>
                                    <option value="txt">txt</option>
                                    <option value="epub">ePub</option>
                                    <option value="fb2">fb2</option>
                                    <option value="mobi">mobi</option>
                                </select>
                            </div>
                        </div>
                        <div style="width: 95%;margin-left: 5%;">
                            <div class = "input" style="margin-bottom: 20px;">
                                <label for="cars" class="label">Village</label>
                                <input type="text" name="dashboard"  placeholder="" class="form-control custom-input" />
                            </div>
                        </div>
                    </div>
                    <h5 class="subHeader">Location Data</h5>
                    <button type="submit" class="btn btn-primary width-full primary-button add" style="width: 50%; border-radius:5px;height: 56px;border-color: #795548;border-width: 2px;color: #795548;font-size: 16px;font-weight: 600;line-height: 1;">
                        <span style="margin-right: 10px;font-size: 20px">&#x2b;</span>
                        GET LOCATION DATA
                    </button>
                    <button type="submit" class="btn btn-primary width-full primary-button add" style="width: 100%;margin: 100px 0px; border-radius:5px;height: 56px;background-color: #795548;color: white;font-size: 16px;font-weight: 600;line-height: 1;">
                        NEXT
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="preliminaryPage.js"></script>
</body>
</html>
